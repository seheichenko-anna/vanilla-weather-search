<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="app">
        <div class="wrapper">
            <div class="container text-center">
                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city..." class="form-control search-input"
                                id="city-input" autocomplete="off">
                        </div>
                        <div class="col-3 p-0">
                            <input type="submit" class="btn btn-primary w-100" value="Search">
                        </div>
                    </div>
                </form>
                <div class="main">
                    <div class="row">
                        <div class="col-6 main-info">
                            <h1 id="city"> </h1>

                            <ul>
                                <li>Last update: <span id="date"></span></li>
                                <li id="description">
                                    Clouds
                                </li>
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span> km/h</li>
                            </ul>
                        </div>
                        <div class="col-2 main-icon"><img src="" alt="" id="icon"></div>
                        <div class="col-4 main-temperature">
                            <p><span id="temperature"> </span> <span class="units"> <a href="#" id="celsius-link"
                                        class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a> </span></p>
                        </div>
                    </div>


                </div>
            </div>
            <small><a href="https://github.com/seheichenko-anna/vanilla-weather-search.git">Open-source code</a></small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
