<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="app">
        <div class="wrapper">
            <form id="search-form">
                <div class="search-city-input">
                    <input type="search" placeholder="Enter a city..." class="form-control search-input" id="city-input"
                        autocomplete="off">
                </div>
                <div class="search-city-btn">
                    <input type="submit" class="btn btn-primary w-100" value="Search">
                </div>
            </form>
            <div class="name-current-city">
                <h1 id="city"> </h1>
            </div>
            <div class="current-weather">
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="weather icon" id="icon" width="100">
                <p id="temperature"></p>
                <div class="units"><sup>Â°C</sup></div>
            </div>
            <ul class="current-weather-info-list">
                <li>Last update: <span id="date"></span></li>
                <li id="description">
                    Clouds
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
            <div class="weather-forecast" id="forecast">

            </div>
            <small><a href="https://github.com/seheichenko-anna/vanilla-weather-search.git">Open-source code</a></small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
